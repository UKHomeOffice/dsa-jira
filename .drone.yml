---
kind: pipeline
name: default
type: kubernetes

platform:
  os: linux
  arch: amd64

steps:
- name: docker-build
  pull: if-not-exists
  image: docker
  commands:
  - docker build -t quay.io/ukhomeofficedigital/dsa-jira:$${DRONE_COMMIT_SHA} .
  environment:
    DOCKER_HOST: tcp://172.17.0.1:2375
  when:
    event:
    - pull_request
    - push

- name: docker-push
  pull: if-not-exists
  image: docker
  commands:
  - docker login -u="$ukhomeofficedigital+dsa_image_build" -p=$${DOCKER_PASSWORD} quay.io
  - docker tag quay.io/ukhomeofficedigital/dsa-jira:$${DRONE_COMMIT_SHA} quay.io/ukhomeofficedigital/dsa-jira:dev-latest
  - docker push quay.io/ukhomeofficedigital/dsa-jira:$${DRONE_COMMIT_SHA}
  - docker push quay.io/ukhomeofficedigital/dsa-jira:dev-latest
  environment:
    DOCKER_HOST: tcp://172.17.0.1:2375
    DOCKER_PASSWORD:
      from_secret: docker_password
  when:
    branch:
    - development
    event:
    - push

...
